spring:
  application:
    name: budgee

  datasource:
    url: jdbc:mysql://localhost:3306/budgee?useSSL=false
    username: user
    password: passwd

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: "${SHOW_SQL:true}"
    properties:
      hibernate:
        "[format_sql]": true
    open-in-view: false

  liquibase:
    change-log: "classpath:db/master.xml"

springdoc:
  swagger-ui:
    oauth:
      client-id: public