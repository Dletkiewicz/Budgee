spring:
  application:
    name: budgee


  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: "${SHOW_SQL:true}"
    properties:
      hibernate:
        "[format_sql]": true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  datasource:
    url: jdbc:mysql://localhost:3306/budgee?useSSL=false
    username: user
    password: passwd

server:
  port: "${SERVER_PORT:8080}"
  forward-headers-strategy: native
  error:
    include-message: always

springdoc:
  swagger-ui:
    oauth:
      client-id: public